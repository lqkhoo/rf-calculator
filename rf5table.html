<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-16"/>
        <title>Rune Factory 5 Equipment Calculator</title>
        <link rel="icon" href="icon/favicon.png" />
        <!--
        <link rel="stylesheet" href="css/bootstrap-5.1.0.min.css"/>
        -->
        <link rel="stylesheet" href="css/jquery-ui.min.css"/>
        <link rel="stylesheet" href="css/knockout-autocomplete.css"/>
        <link rel="stylesheet" href="css/bootstrap-table-1.18.3.min.css"/>
        <link rel="stylesheet" href="css/rf5-common.css"/>
        <link rel="stylesheet" href="css/rf5-itemtable.css"/>
        <!-- <script type="text/javascript" src="js/lib/requirejs-2.3.6-min.js"></script> -->
        <script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/rf5-itemtable.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-autocomplete-extension.js"></script>
        <script type="text/javascript" src="js/modified-knockout-jqueryui.js"></script>
        <!--
        <script type="text/javascript" src="js/lib/knockout-autocomplete.js"></script>
        -->
        
    </head>
    <body id="body" data-bind="css: { 'lang_en': IsEnglishSelected(), 'lang_jp': IsJapaneseSelected() }">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row">
                    <div class="col-2 d-xs-none d-sm-none d-md-none d-lg-none d-xl-block"></div>
                    <div class="col">
                        <div class="row">
                            <h4 class="title">Rune Factory 5 Equipment Calculator (Item Table)</h4>
                            <div class="fullscreen-alert d-xs-block d-sm-block d-md-block d-lg-none d-xl-none alert alert-primary d-flex align-items-center">
                                <small>フルスクリーン推奨&nbsp;&nbsp;Best viewed in fullscreen</small>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            <div>
                                <table class="nav-table">
                                    <tbody>
                                        <tr>
                                            <td rowspan="2">
                                                <button class="btn btn-secondary">RF5 Calculator</button>
                                                <button class="btn btn-secondary">RF4 Calculator</button>
                                                <button class="btn btn-secondary">RF5 Data</button>
                                                <button class="btn btn-secondary">Github</button>
                                            </td>
                                            <td>
                                                <div class="form-check form-switch">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" data-bind="checked: IsJapaneseSelected"/>
                                                        日本語 Japanese
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-check form-switch">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" data-bind="checked: IsEnglishSelected"/>
                                                        English 英語
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 d-xs-none d-sm-none d-md-none d-lg-none d-xl-block"></div>
                    <div class="col">
                        <!-- Binding context window.RF5ItemTable -->
                        <ul id="character-tabs" class="nav nav-tabs" role="tablist" >
                            <li class="nav-item character" role="presentation">
                                <button class="nav-link" data-bs-target="#baseitem-table-tab" data-bs-toggle="tab" role="tab">
                                    <span class="lang jp">装備</span>&nbsp;<span class="lang en">Equipment</span>
                                </button>
                            </li>
                            <li class="nav-item character" role="presentation">
                                <button class="nav-link" data-bs-target="#upgrade-table-tab" data-bs-toggle="tab" role="tab">
                                    <span class="lang jp">強化</span>&nbsp;<span class="lang en">Upgrade</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main id="main" class="container initial-load">
            <div id="initial-load-message">データの整理中。しばらくお待ちください。&nbsp;Preparing data. Please be patient.</div>
            <!-- Binding context indow.RF5Calculator -->
            <div id="character-tab-pages" class="tab-content">
                <!-- ko template: { name: 'TEMPLATE-table-tab', data: { model: $data.BaseItems(), bsTarget: 'baseitem-table-tab', tableId: 'baseitem-table' } } --><!-- /ko -->
                <!-- ko template: { name: 'TEMPLATE-table-tab', data: { model: $data.UpgradeItems(), bsTarget: 'upgrade-table-tab', tableId: 'upgrade-table' } } --><!-- /ko -->
            </div>
        </main>
        <!--
        <script type="text/javascript" src="js/lib/bootstrap-5.1.0.bundle.js"></script>
        -->
        <script type="text/javascript" src="js/lib/bootstrap-5.1.0.bundle.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap-table-1.18.3.min.js"></script>
    </body>
</html>


<!-- Context: { model: ko.observableArray[], bsTarget: string,  } -->

                            <th data-sortable="true"><span class="lang stack jp">愛</span><span class="lang stack en">LOV</span></th>
                            <th data-sortable="true"><span class="lang stack jp">無</span><span class="lang stack en">NUL</span></th>
                            <th data-sortable="true"><span class="lang stack jp">DIZ</span><span class="lang stack en">DIZ</span></th>
                            <th data-sortable="true"><span class="lang stack jp">CRT</span><span class="lang stack en">CRT</span></th>
                            <th data-sortable="true"><span class="lang stack jp">飛</span><span class="lang stack en">KNO</span></th>
                            <th data-sortable="true"><span class="lang stack jp">ス</span><span class="lang stack en">STN</span></th>
                            <th data-sortable="true"><span class="lang stack jp">毒</span><span class="lang stack en">PSN</span></th>
                            <th data-sortable="true"><span class="lang stack jp">封</span><span class="lang stack en">SEA</span></th>
                            <th data-sortable="true"><span class="lang stack jp">麻</span><span class="lang stack en">PAR</span></th>
                            <th data-sortable="true"><span class="lang stack jp">睡</span><span class="lang stack en">SLP</span></th>
                            <th data-sortable="true"><span class="lang stack jp">疲</span><span class="lang stack en">FTG</span></th>
                            <th data-sortable="true"><span class="lang stack jp">病</span><span class="lang stack en">SCK</span></th>
                            <th data-sortable="true"><span class="lang stack jp">気</span><span class="lang stack en">FNT</span></th>
                            <th data-sortable="true"><span class="lang stack jp">吸</span><span class="lang stack en">DRN</span></th>
                            <th data-sortable="true"><span class="lang stack jp">チャ</span><span class="lang stack en">CHG</span></th>
                            <th data-sortable="true"><span class="lang stack jp">長</span><span class="lang stack en">LNG</span></th>
                            <th data-sortable="true"><span class="lang stack jp">チャ1</span><span class="lang stack en">CH1</span></th>
                            <th data-sortable="true"><span class="lang stack jp">チャ2</span><span class="lang stack en">CH2</span></th>
                            <th data-sortable="true"><span class="lang stack jp">チャ3</span><span class="lang stack en">CH3</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ko foreach: $data.model -->
                            <!-- ko template: 'TEMPLATE-vectoritemtable' --><!-- /ko -->
                        <!-- /ko -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</script>

<!-- Context RF5Slot -->
<script type="text/html" id="TEMPLATE-vectoritemtable-header">
    <td>
        <label class="icon-group small">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <!--
                            <button class="btn detail-button" data-bind="click: ViewModel.DetailButtonClickHandler">
                                <span data-bind="text: ViewModel.SlotName(), css: { displayNone: IsRestricted() }"></span>

                            <span data-bind="text: id()"></span>

            </table>

</script>

<script type="text/html" id="TEMPLATE-cell">
    <!-- ko if: $data === 0 -->
        <td></td>
    <!-- /ko -->
    <!-- ko ifnot: $data === 0 -->
        <td data-bind="text: Math.round($data*100)/100, css: { negative: ($data < 0) }"></td>

</script>

<!-- Context { filter: ko.Observable<boolean>, text_jp: string, text_en: string } -->

            <input class="form-check-input" type="checkbox" data-bind="checked: $root.DisplayEquipment"/>

        </label>
    </div>
</script>
