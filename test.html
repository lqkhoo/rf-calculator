<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-16"/>
    <link rel="stylesheet" href="css/bootstrap-5.1.0.min.css"/>
    <link rel="stylesheet" href="css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="css/knockout-autocomplete.css"/>
    <link rel="stylesheet" href="css/rf5planner.css"/>
    <!-- <script type="text/javascript" src="js/lib/requirejs-2.3.6-min.js"></script> -->
    <script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/rf5planner.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-autocomplete-extension.js"></script>
    <script type="text/javascript" src="js/modified-knockout-jqueryui.js"></script>
</head>
<body>
 
    <nav class="navbar navbar-default">
        <div class="container">
            <h4 class="title">Rune Factory 5 Gear Planner</h4>
            <!-- Binding context window.RF5Planner -->
            <ul id="character-tabs" class="nav nav-tabs" data-bind="foreach: CharacterList" role="tablist" >
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bind="attr: { 'data-bs-target': '#character-' + $index() }, text: $index()" data-bs-toggle="tab" role="tab"></button>
                </li>
                <!-- ko if: ($index() === ($parent.CharacterList().length-1)) -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bind="click: $root.AddCharacter.bind($root)">+Add</button>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </nav>

    <input id="test" type="text" data-bind="autocomplete: { source: FooTest }">

    <main class="container">
        
        
        
        <!-- Binding context indow.RF5Planner -->
        <div id="character-tab-pages" class="tab-content container" data-bind="foreach: CharacterList">

            <div class="tab-pane fade" data-bind="attr: { id: 'character-' + $index() }" role="tab-panel">

                foobarbaz
                <!-- weap -->
                <!-- shield-->
                <!-- head -->
                <!-- armor-->
                <!-- boot -->
                <!-- acce -->

            </div>
        </div>
    </main>




    <div id="foo" data-bind="foreach: Foo">
        <label for="states">States:</label>
        <input id="states" type="text" data-bind="autocomplete: { source: items, select: onSelect }">
        <span>Selected:</span>
        <span data-bind="text: selected"></span>
    </div>


    <script>
        var ViewModel = function () {
        this.items = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California', 'Colorado',
            'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawai\uFEFF\u02BBi', 'Idaho', 'Illinois',
            'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland',
            'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi', 'Missouri', 'Montana',
            'Nebraska', 'Nevada', 'New Hampshire', 'New Jersey', 'New Mexico', 'New York',
            'North Carolina', 'North Dakota', 'Ohio', 'Oklahoma', 'Oregon', 'Puerto Rico',
            'Pennsylvania', 'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee',
            'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington', 'West Virginia', 'Wisconsin',
            'Wyoming'];
            this.selected = ko.observable('');
        };
        ViewModel.prototype.onSelect = function(ev, ui) {
        this.selected(ui.item.value);
        };
        var Foo = new ko.observableArray([new ViewModel(), new ViewModel(), new ViewModel()]);
        ko.applyBindings(Foo, document.getElementById('foo'));


    </script>
 


</body>
    <script type="text/javascript" src="js/lib/bootstrap-5.1.0.bundle.js"></script>
</html>
