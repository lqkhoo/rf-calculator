<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-16"/>
        <link rel="stylesheet" href="css/bootstrap-5.1.0.min.css"/>
        <link rel="stylesheet" href="css/jquery-ui.min.css"/>
        <link rel="stylesheet" href="css/knockout-autocomplete.css"/>
        <link rel="stylesheet" href="css/rf5planner.css"/>
        <!-- <script type="text/javascript" src="js/lib/requirejs-2.3.6-min.js"></script> -->
        <script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/rf5planner.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-autocomplete-extension.js"></script>
        <script type="text/javascript" src="js/modified-knockout-jqueryui.js"></script>
        <!--
        <script type="text/javascript" src="js/lib/knockout-autocomplete.js"></script>
        -->
        
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container">
                <h4 class="title">Rune Factory 5 Gear Planner</h4>
                <!-- Binding context window.RF5Planner -->
                <ul id="character-tabs" class="nav nav-tabs" data-bind="foreach: { data: CharacterList, as: 'RF5Character' }" role="tablist" >
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bind="attr: { 'data-bs-target': '#character-' + $index() }" data-bs-toggle="tab" role="tab">
                            <img class="icon" data-bind="attr: { src: Context().image_uri }"/>
                        </button>
                    </li>
                    <!-- ko if: ($index() === ($parent.CharacterList().length-1)) -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bind="click: $root.AddCharacter">+Add</button>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
        </nav>

        <main class="container">
            
            <!-- Binding context indow.RF5Planner -->
            <div id="character-tab-pages" class="tab-content container" data-bind="foreach: { data: CharacterList, as: 'RF5Character' }">

                <div class="tab-pane fade" data-bind="attr: { id: 'character-' + $index() }" role="tab-panel">

                    <table class="table table-bordered stats-table">
                        <thead>
                            <tr>
                                <th rowspan="3"><div class="dummy-header"></div></th>
                                <th rowspan="2" colspan="2"></th>
                                <th colspan="20">OFFENSE</th>
                                <th colspan="21">DEFENSE</th>
                            </tr>
                            <tr>
                                <th colspan="7">STAT</th>
                                <th colspan="13">STATUS</th>
                                <th colspan="8">ELE</th>
                                <th colspan="13">STATUS</th>
                            </tr>
                            <tr>
                                <th>LVL</th><th>RAR</th>
                                <th>ATK</th><th>DEF</th><th>MAT</th><th>MDF</th><th>STR</th><th>INT</th><th>VIT</th>
                                <th>DIZ</th><th>CRT</th><th>KNO</th><th>DUR</th><th>STN</th><th>PSN</th><th>SEA</th><th>PAR</th><th>SLP</th><th>FTG</th><th>SCK</th><th>FNT</th><th>DRN</th>
                                <th>FIR</th><th>WTR</th><th>EAR</th><th>WND</th><th>LGT</th><th>DRK</th><th>LOV</th><th>NUL</th>
                                <th>DIZ</th><th>CRT</th><th>KNO</th><th>DUR</th><th>STN</th><th>PSN</th><th>SEA</th><th>PAR</th><th>SLP</th><th>FTG</th><th>SCK</th><th>FNT</th><th>DRN</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ko template: { name: 'TEMPLATE-character', data: RF5Character } --><!-- /ko -->
                            
                            <!-- ko template: { name: 'TEMPLATE-weapon-group', data: RF5Character }--><!-- /ko -->
                            
                            <!-- ko template: { name: 'TEMPLATE-shield', foreach: Shields() } --><!-- /ko -->
                            <!-- ko template: { name: 'TEMPLATE-headgear', foreach: Headgears() } --><!-- /ko -->
                            <!-- ko template: { name: 'TEMPLATE-armor', foreach: Armors() } --><!-- /ko -->
                            <!-- ko template: { name: 'TEMPLATE-boots', foreach: Boots() } --><!-- /ko -->
                            <!-- ko template: { name: 'TEMPLATE-accessory', foreach: Accessories() } --><!-- /ko -->

                        </tbody>
                    </table>

                </div>
            </div>
        </main>

        <script type="text/javascript" src="js/lib/bootstrap-5.1.0.bundle.js"></script>
        <!--
        <script type="text/javascript" src="js/lib/bootstrap-5.1.0.bundle.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap-5.1.0.bundle.min.js.map"></script>
        -->
        
    </body>

    <script type="text/html" id="TEMPLATE-character">
        <tr>
            <td data-bind="template: { name: 'TEMPLATE-character-icon-group', data: RF5Character }"></td>
        </tr>
        <tr>
            <td>General's set bonus</td>
        </tr>
        <tr>
            <td>Clover bonus</td>
        </tr>
        <tr>
            <td>Happy ring bonus</td>
        </tr>
        <tr>
            <td>Rare can bonus</td>
        </tr>
    </script>


    <script type="text/html" id="TEMPLATE-character-icon-group">
        <label class="icon-group character">
            <table class="icon-group">
                <tbody>
                    <tr>
                        <td rowspan="2" class="icon-td"><img data-bind="attr: { src: Context().image_uri }"/></td>
                        <td data-bind="text: Context().name_jp"></td>
                        <td rowspan="2" class="icon-td">
                            <input id="test" type="text" data-bind="autocomplete: { source: SearchStrings, html: 'html', minLength: 0, select: RF5Character.AutoCompleteSelectHandler }">
                        </td>
                    </tr>
                    <tr>
                        <td data-bind="text: Context().name_en" ></td>
                    </tr>
                </tbody>
            </table>
        </label>
    </script>


    <script type="text/html" id="TEMPLATE-baseitem-slot">
        <tr class="collapse" data-bind="class: 'char-'+ $parentContext.$parentContext.$index() +'-'+ $data.UiClass +'-'+ $parentContext.$index()">
            <td>baseitem slot</td>
        </tr>
    </script>

    <script type="text/html" id="TEMPLATE-recipe-slot">
        <tr class="collapse" data-bind="class: 'char-'+ $parentContext.$parentContext.$index() +'-'+ $data.UiClass +'-'+ $parentContext.$index()">
            <td>recipe slot</td>
        </tr>
    </script>

    <script type="text/html" id="TEMPLATE-arrange-slot">
        <tr class="collapse" data-bind="class: 'char-'+ $parentContext.$parentContext.$index() +'-'+ $data.UiClass +'-'+ $parentContext.$index()">
            <td>arrange slot</td>
        </tr>
    </script>

    <script type="text/html" id="TEMPLATE-upgrade-slot">
        <tr class="collapse" data-bind="class: 'char-'+ $parentContext.$parentContext.$index() +'-'+ $data.UiClass +'-'+ $parentContext.$index()">
            <td>upgrade slot</td>
        </tr>
    </script>


    <script type="text/html" id="TEMPLATE-header-icon-group">
        <div class="icon-group" data-bind="class: $data.UiClass">
            <input type="radio" data-bind="attr: { value: $index(), name: 'char-'+ $parentContext.$index() +'-' + $data.UiClass }">
            <button class="btn icon-group collapsed" data-bs-toggle="collapse" data-bind="attr: { 'data-bs-target': '.char-'+ $parentContext.$index() +'-'+ $data.UiClass +'-'+ $index() }, class: 'char-'+ $parentContext.$index() +'-'+ $data.UiClass +'-toggler'">
                <table class="icon-group">
                    <tbody>
                        <tr>
                            <td rowspan="2" class="icon-td"><img data-bind="attr: { src: BaseItem().Context().image_uri }"/></td>
                            <td data-bind="text: BaseItem().Context().name_jp"></td>
                        </tr>
                        <tr>
                            <td data-bind="text: BaseItem().Context().name_en"></td>
                        </tr>
                    </tbody>
                </table>
            </button>
        </div>
    </script>


    <script type="text/html" id="TEMPLATE-weapon-group">
        <tr>
            <td style="background-color: #dddddd;">
                <button class="group-header btn collapsed" data-bs-toggle="collapse" data-bind="attr: { 'data-bs-target': '.char-'+$index()+'-weapon' }, click: $root.OnWeaponGroupClickHandler.bind(event, $parentContext.$index())">Weapons</button>
            </td>
            <td colspan="41" style="background-color: #dddddd;">foobar</td>
        </tr>
        <!-- Can't do foreach + as RF5Weapon in a virtual element from some reason -->
        <!-- ko template: { name: 'TEMPLATE-weapon', foreach: Weapons() } --><!-- /ko -->
        <tr class="collapse" data-bind="class: 'char-'+ $parentContext.$index() +'-weapon-'+ $index()">
            <td>+ Add weapon</td>
        </tr>
    </script>


    <script type="text/html" id="TEMPLATE-weapon">
        <tr class="collapse" data-bind="class: 'char-'+ $parentContext.$index() +'-weapon'">
            <td data-bind="template: { name: 'TEMPLATE-header-icon-group' }"></td>
        </tr>
        <tr class="collapse" data-bind="class: 'char-'+ $parentContext.$index() +'-weapon-'+ $index()">
            <td>weapon details</td>
        </tr>
        <!-- ko template: { name: 'TEMPLATE-baseitem-slot', data: BaseItem }--><!-- /ko -->
        <!-- ko template: { name: 'TEMPLATE-recipe-slot', foreach: RecipeSlots } --><!-- /ko -->
        <!-- ko template: { name: 'TEMPLATE-arrange-slot', foreach: ArrangeSlots } --><!-- /ko -->
        <!-- ko template: { name: 'TEMPLATE-upgrade-slot', foreach: UpgradeSlots } --><!-- /ko -->
    </script>


    <script type="text/html" id="TEMPLATE-shield">
        <tr>
            <td>shield</td>
        </tr>
    </script>

    <script type="text/html" id="TEMPLATE-headgear">
        <tr>
            <td>headgear</td>
        </tr>
    </script>

    <script type="text/html" id="TEMPLATE-armor">
        <tr>
            <td>armor</td>
        </tr>
    </script>

    <script type="text/html" id="TEMPLATE-boots">
        <tr>
            <td>boots</td>
        </tr>
    </script>

    <script type="text/html" id="TEMPLATE-accessory">
        <tr>
            <td>accessory</td>
        </tr>
    </script>


</xhtml>
